<!DOCTYPE html>
<html>
	<head>
		<title>{{user["alias"]}}</title>
		<meta charset="utf-8">
		<meta name="discription" content="Friends Demo Webpage for Practice.">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/css/users/show.css">
	</head>
	<body>
		<div id="wrapper">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">{{user["alias"]}}'s Profile</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/friends">Home</a></li>
						<li><a href="/users/logout">Logout</a></li>
					</ul>
				</div>
			</nav>
			<div class="well">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>Name: </td>
							<td>{{ user["name"] }}</td>
						</tr>
						<tr>
							<td>Email: </td>
							<td>{{ user["email"] }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
